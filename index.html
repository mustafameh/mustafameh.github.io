<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Resume</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- About Section -->
    <section id="about">
      <h2>About Me</h2>
      <p>I'm an experienced web developer specialized in frontend development.</p>
    </section>

    <!-- Skills Section -->
    <section id="skills">
      <h2>Skills</h2>
      <ul>
        <li>HTML/CSS</li>
        <li>JavaScript</li>
        <li>React.js</li>
      </ul>
    </section>

    <!-- Experience Section -->
    <section id="experience">
      <h2>Experience</h2>
      <!-- Dummy experience -->
      <div class="experience-item">
        <h3>Job Title</h3>
        <p>Company name, 2020 - present</p>
      </div>
    </section>

    <!-- Education Section -->
    <section id="education">
      <h2>Education</h2>
      <!-- Dummy education info -->
      <div class="education-item">
        <h3>Degree in Computer Science</h3>
        <p>University name, 2015 - 2019</p>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
      <h2>Projects</h2>
      <!-- Dummy project data -->
      <div class="project-item">
        <h3>Project 1</h3>
        <p>Description of project 1.</p>
      </div>
    </section>
    
    <script src="script.js"></script>

  </body>
</html>
